<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>The best way to loop through an array is using a standard for loop:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;

const cars=["Audi","BMW","Mercedes","Rolls Royce"];
let te="<ul>";
cars.forEach(myfunc);
te+="</ul>"
function myfunc(value)
{
  te+="<li>"+value+"</li>"
}
document.getElementById("demo2").innerHTML = te;
</script>

</body>
</html>
