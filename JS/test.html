<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p>The best way to loop through an array is using a standard for loop:</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<p id="demo14"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;

const cars=["Audi","BMW","Mercedes","Rolls Royce"];
//Pushing the element-Method 1
cars.push("Ferrari");
//Pushing the element-Method 2
cars[cars.length]="Volkswagen"
let te="<ul>";
cars.forEach(myfunc);
te+="</ul>"
function myfunc(value)
{
  te+="<li>"+value+"</li>"
}
document.getElementById("demo2").innerHTML = te;
let type=typeof(cars)
console.log(type)
console.log(cars instanceof Array);
document.getElementById("demo3").innerHTML=cars.toString();
document.getElementById("demo4").innerHTML=cars.join("*");
// to take out the last element
document.getElementById("demo5").innerHTML=cars.pop();
// to take out the first element
document.getElementById("demo6").innerHTML=cars.shift();
// to append the element of the first position
document.getElementById("demo7").innerHTML=cars.unshift();

document.getElementById("demo8").innerHTML =
"The first fruit is: " + cars[0];

delete cars[0];

document.getElementById("demo9").innerHTML =
"The first fruit is: " + cars[0];

const myGirls = ["Cecilie", "Lone"];
const myBoys = ["Emil", "Tobias", "Linus"];
const arr3 = ["Robin", "Morgan"];

const myChildren=myGirls.concat(myBoys);
const three=myGirls.concat(myBoys,arr3);
const x=myChildren.concat("Aryamaan");
document.getElementById("demo10").innerHTML=myGirls;
document.getElementById("demo11").innerHTML=myBoys;
document.getElementById("demo12").innerHTML=myChildren;
document.getElementById("demo13").innerHTML=three;
document.getElementById("demo14").innerHTML=x;
fruits.splice(2, 0, "Lemon", "Kiwi");
console.log(fruits);
const citrus = fruits.slice(1);
console.log(citrus);
const citrus2 = fruits.slice(1, 3);
console.log(citrus2);


//Array Sort
fruits.sort();
console.log(fruits);
fruits.reverse();
console.log(fruits);

//Ascending sort
const points = [40, 100, 1, 5, 25, 10];
console.log(points);
points.sort(function(a, b){return a - b});
console.log(points);

//Descending sort
points.sort(function(a, b){return b- a});
console.log(points);

//Random sort
points.sort(function(){return 0.5 - Math.random()});
console.log(points);



</script>

 When to Use Arrays. When to use Objects.
